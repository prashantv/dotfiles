{{ $fzfVersion := "0.30.0" }}
{{ $tmuxFastCopyVersion := "0.8.0" }}

["fzf"]
  type = "archive"

  ## fzf uses .zip for Windows/Darwin, and .tar.gz for others.
  {{ $fzfReleaseExt := "tar.gz" }}
  {{ if eq .chezmoi.os "darwin" }}
  {{ $fzfReleaseExt = "zip" }}
  {{ end }}
  url = "https://github.com/junegunn/fzf/releases/download/{{ $fzfVersion }}/fzf-{{ $fzfVersion }}-{{ .chezmoi.os }}_{{ .chezmoi.arch }}.{{ $fzfReleaseExt }}"

["tmux-fastcopy"]
  type = "archive"
  url = "https://github.com/abhinav/tmux-fastcopy/releases/download/v{{ $tmuxFastCopyVersion }}/tmux-fastcopy_{{ $tmuxFastCopyVersion }}_{{ .chezmoi.os }}_{{ .chezmoi.arch }}.tar.gz"

